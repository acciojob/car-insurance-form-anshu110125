<form method="POST">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required><br><br>
<label for="email">Email*</label>
<input type="email" id="email" name="email" required><br><br>

<label>Gender*</label>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" required>
<label for="other">Other</label><br><br>

<label for="cars">Car Brands*</label>
<select id="cars" name="car_brands" required>
<option value="">--Select Car Brand--</option>
<option value="BMW">BMW</option>
<option value="Audi">Audi</option>
<option value="Mercedez">Mercedez</option>
</select><br><br>

<label for="carage">Car Age*</label>
<input type="number" id="carage" name="car_age" min="0" max="50" required><br><br>

<label for="dop">Date of Purchase(dop)*</label>
<input type="date" id="dop" name="date_of_purchase" required><br><br>

<label for="password">Password*</label>
<input type="password" id="password" name="password" required><br><br>

<button type="submit">Submit</button>

</form>
